<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6 bg-gray-100">
  <div *ngFor="let product of products" class="border p-4 rounded-lg shadow-lg bg-white hover:shadow-xl transition-shadow duration-300">
    <h3 class="text-xl font-bold mb-2 text-gray-800">{{ product.name }}</h3>
    <p class="text-gray-700 mb-2">{{ product.description }}</p>
    <p class="text-gray-900 font-semibold mb-2">Precio: {{ product.price | currency }}</p>
    <p class="text-gray-600 mb-2">Categoría: {{ product.category }}</p>
    <p *ngIf="product.sale" class="text-red-500 font-bold">¡En oferta!</p>
    <img [src]="product.image" alt="{{ product.name }}" class="w-full h-48 object-cover rounded-lg mt-2">
  </div>
</div>
