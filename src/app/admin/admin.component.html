<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="space-y-4 bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Nombre:</label>
      <input id="name" formControlName="name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
      <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="text-red-500 text-sm mt-1">
        El nombre es obligatorio y debe tener menos de 50 caracteres.
      </div>
    </div>

    <div>
      <label for="price" class="block text-sm font-medium text-gray-700">Precio:</label>
      <input id="price" type="number" formControlName="price" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
      <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="text-red-500 text-sm mt-1">
        El precio es obligatorio y no puede ser negativo.
      </div>
    </div>

    <div>
      <label for="description" class="block text-sm font-medium text-gray-700">Descripción:</label>
      <textarea id="description" formControlName="description" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"></textarea>
      <div *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched" class="text-red-500 text-sm mt-1">
        La descripción es obligatoria y debe tener menos de 200 caracteres.
      </div>
    </div>

    <div>
      <label for="category" class="block text-sm font-medium text-gray-700">Categoría:</label>
      <select id="category" formControlName="category" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
        <option value="zapatos">Zapatos</option>
        <option value="ropa">Ropa</option>
      </select>
    </div>

    <div>
      <label for="sale" class="block text-sm font-medium text-gray-700">En oferta:</label>
      <div class="flex items-center mt-1">
        <input id="sale" type="checkbox" formControlName="sale" class="h-6 w-6 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
        <label for="sale" class="ml-2 text-sm font-medium text-gray-700">Sí</label>
      </div>
    </div>

    <div>
      <label for="image" class="block text-sm font-medium text-gray-700">Imagen:</label>
      <input id="image" type="file" (change)="onFileSelected($event)" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
    </div>

    <button type="submit" [disabled]="productForm.invalid" class="bg-blue-500 text-white font-bold py-2 px-4 rounded w-full hover:bg-blue-600 transition-colors duration-300">Enviar</button>
  </form>
</div>
